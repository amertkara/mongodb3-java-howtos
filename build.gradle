buildscript {
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath 'com.sourcemuse.gradle.plugin:gradle-mongo-plugin:0.8.0'
   }
}

apply plugin: 'mongo'
apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.mongodb:mongo-java-driver:3.1.0'
	compile 'ch.qos.logback:logback-classic:1.1.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

mongo {
    logging 'console'
}